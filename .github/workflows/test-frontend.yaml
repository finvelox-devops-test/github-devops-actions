name: Reusable workflow test-frontend

on:
  workflow_call:
    inputs:
      deploy_name_space:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      - name: Deploy to kubernetes
        run: |
          echo "kubectl get po -n ${{ inputs.deploy_name_space }}"
